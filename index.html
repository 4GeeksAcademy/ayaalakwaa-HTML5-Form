<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <div class="container">
            
            <nav class="navbar navbar-light bg-light border black">
                <span class="navbar-brand mb-0 h1">Payment form example</span>
            </nav>
            <div class="container p-4 border black">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="validationServer01">Card #</label>
                        <input type="text" class="form-control" id="validationServer01" placeholder="Card" value="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationServer02">CVC #</label>
                        <input type="text" class="form-control" id="validationServer02" placeholder="CVC" value="0000" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServerUsername">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend3">$</span>
                            </div>
                            <input type="text" class="form-control" id="validationServerUsername" placeholder="Amount" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationServer01">First Name</label>
                        <input type="text" class="form-control" id="validationServer01" placeholder="" value="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationServer02">Last Name</label>
                        <input type="text" class="form-control" id="validationServer02" placeholder="" value="" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationServer03">City</label>
                        <input type="text" class="form-control" id="validationServer03" placeholder="" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationServer04">State</label>
                        <select class="custom-select" required>
                            <option value="">Pick a state</option>
                            <option value="1">Alabama</option>
                            <option value="2">Alaska</option>
                            <option value="3">Arkansas</option>
                            <option value="4">California</option>
                            <option value="5">Colorado</option>
                            <option value="6">Connecticut</option>
                            <option value="7">Delaware</option>
                            <option value="8">Florida</option>
                            <option value="9">Georgia</option>
                            <option value="10">Hawaii</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="validationServer05">Postal Code</label>
                        <input type="text" class="form-control" id="validationServer05" placeholder="" required>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="Credit Card">We accept:</label>
                        <div class="p-2 col-md-5 bg-secondary text-white d-flex align-content-center">    
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                    </div>
                </div>
    
    
            </div>
        </div>
        <div class="container">
            <div class="container modal-footer bg-light border black">    
                <button type="button" class="btn btn-secondary" data-ds-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
